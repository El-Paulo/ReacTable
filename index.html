<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ReacTable 3D Emulator</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="ui">
    <button id="audioBtn">Iniciar audio</button>
    <label>Tipo de cubo:
      <select id="cubeType">
        <option value="osc">Generador</option>
        <option value="filter">Efecto</option>
        <option value="output">Salida</option>
      </select>
    </label>
  </div>
  <div id="tutorial" class="hidden">
    <div>
      <p>Haz clic en "Iniciar audio" y luego en la mesa para crear cubos y comenzar a experimentar.</p>
      <button id="startBtn">Comenzar</button>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
